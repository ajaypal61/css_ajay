<body>
    <div>
        <h2>This is form tutorial </h2>
        <form action="form.php"></form>
        <!-- <input type="text" placeholder="enter your name"> -->
        <div>
            <label for="name">Name :
                <input type="text" name="my name" id="name" placeholder="Enter your name">
            </label>
        </div>
        <br>
        <!-- <input type="radio"> -->
        <div>
            <label for="role">Text :
                <input type="text" name="my role num" id="role" placeholder="Enter your role num">
            </label>
        </div>
        <br>
        <div>
            <label for="email">Email :
                <input type="email" id="email" name="my email" placeholder="Enter your Email">
            </label>
        </div>
        <br>
        <div>
            <label for="date">Date :
                <input type="date" id="date" name="my date">
            </label>
        </div>
        <br>
        <div>
            <label for="eligible">Are you eligible :
                <input type="checkbox" name="my eligibty">
            </label>
        </div>
        <br>
        <div>
            <label for="gender">Gender :
                Male<input type="radio" id="gender" name="my gender">
                feMale<input type="radio" id="gender" name="my gender">
                other<input type="radio" id="gender" name="my gender">
            </label>
        </div><br>
        <div>
            <label for="car">Car :
                <select name="my cars" id="car">
                    <option value="swift">select your car</option>
                    <option value="swift">Swift</option>
                    <option value="i20">i20</option>
                    <option value="honei">honei</option>
                </select>

            </label>
        </div> <br>
        <div>
            <label for="about">Write about yourself :
                <textarea name="my text" id="about" cols="30" rows="10" placeholder="enter yourself"></textarea>
            </label>
        </div>
        <div>
            <input type="button" >
        </div>
        <div>
            <label for="color">color</label>
            <input type="color" id="color" name="my color" >
        </div>
        <div>
            <label for="datetime">datetime</label>
            <input type="datetime-local" id="datetime" name="my datetime">
        </div>
        <div>
            <label for="pass"></label>
        </div>
    </div>
